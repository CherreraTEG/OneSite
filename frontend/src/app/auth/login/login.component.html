<div class="login-container">
  <app-card [title]="'auth.login' | translate">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <app-input
          type="text"
          [label]="'auth.username' | translate"
          formControlName="username"
          [error]="loginForm.get('username')?.errors?.['required'] ? ('auth.username_required' | translate) : ''"
        ></app-input>
      </div>

      <div class="form-group">
        <app-input
          type="password"
          [label]="'auth.password' | translate"
          formControlName="password"
          [error]="loginForm.get('password')?.errors?.['required'] ? ('auth.password_required' | translate) : ''"
        ></app-input>
      </div>

      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <div class="form-actions">
        <app-button
          type="submit"
          [disabled]="loginForm.invalid || loading"
        >
          {{ (loading ? 'common.loading' : 'auth.login') | translate }}
        </app-button>
      </div>
    </form>
  </app-card>
</div>
