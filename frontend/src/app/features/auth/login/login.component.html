<div class="login-layout">
  <div class="login-left">
    <div class="logo-container">
      <img src="assets/images/logo-elite.png" alt="Logo" class="logo" />
    </div>
  </div>
  <div class="login-right">
    <div class="lang-select">
      <span>{{ 'LOGIN.LANGUAGE' | translate }}:</span>
      <select (change)="onLanguageChange($event)" [value]="currentLang">
        <option value="en">English</option>
        <option value="es">Espa√±ol</option>
      </select>
    </div>
    <div class="login-card">
      <h2>{{ 'LOGIN.TITLE' | translate }}</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <input type="email" formControlName="username" [placeholder]="'LOGIN.EMAIL' | translate" />
        <input type="password" formControlName="password" [placeholder]="'LOGIN.PASSWORD' | translate" />
        <button type="submit" [disabled]="loginForm.invalid">{{ 'LOGIN.SUBMIT' | translate }}</button>
      </form>
    </div>
  </div>
</div>
